<section class="container-fluid table-container">
    <section class="col-wrap">
        <label for="flag">全选
            <input id="flag" type="checkbox" ng-model="vm.select_all" ng-change="vm.selectAll()">
        </label>
        <ul>
            <li ng-repeat="i in vm.list">
                <input type="checkbox" ng-model="i.checked" ng-change="vm.selectOne()">
                <span>{{i.id}}</span>
            </li>
        </ul>
    </section>
</section>
