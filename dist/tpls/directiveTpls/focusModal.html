<section ng-show="vm.config.show"><a href="javascript:;" ng-if="vm.action === 'moveFocus'" ng-click="vm.addModal()">移动分组</a> <a href="javascript:;" class="do-focus" ng-if="vm.action !== 'moveFocus' && vm.input.isFocus==0" ng-click="vm.addModal()">添加关注</a> <span ng-if="vm.action !== 'moveFocus' && vm.input.isFocus == 1" class="focused">已关注</span><modal conf="vm.addModalConf"><div class="clearfix focus-list-wrap"><label class="focus-label ellipsis fl" title="{{item.name}}" ng-repeat="item in vm.focusList"><input id="{{item.id}}" type="checkbox" name="item.name" ng-checked="vm.isSelected(item.id)" ng-click="vm.updateSelection($event,item.id)">{{item.name}}</label></div><a href="javascript:;" class="add-focus" ng-if="!vm.divShow" ng-click="vm.divShow=true">+新建分组</a><div ng-if="vm.divShow" class="clearfix add-focus-box"><div class="fl"><input type="text" placeholder="输入分组名，最多20个字" active="vm.submit" field-error required ng-model="vm.createGroup" maxlength="20"></div><button class="btn-cancel fr ml10" ng-click="vm.divShow=false">取消</button> <button ng-click="vm.addGroup()" class="btn-primary fr">确定</button></div></modal></section>
